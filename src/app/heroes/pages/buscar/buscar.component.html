<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Nombre del héroe</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Nombre del héroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              <mat-option *ngIf="heroes.length==0 && termino.length>0">No se encontró el término {{ termino }}</mat-option>
            </mat-autocomplete>
          </mat-form-field>        

    </div>

    <div *ngIf="heroeSeleccionado" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
        <app-heroe-tarjeta [h]="heroeSeleccionado"></app-heroe-tarjeta>
        <div><pre>{{heroeSeleccionado | json}}</pre></div>
    </div>
</div>
